<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Callisto space simulator</title>
    <link rel="shortcut icon" href="image/16.png" type="image/png" />
    <script type="text/javascript" src="js/is_touch_device.js"></script>
  </head>
  <body>

    <style>
    @media screen and (orientation: portrait) {
        dialog {
            display: block;
            border: none;
        }
        iframe {
            display: none;
        }
    }
    @media screen and (orientation: landscape) {
        dialog {
            display: none;
        }
        iframe {
            display: block;
        }
    }
    </style>

    <dialog id="dlg" open style="text-align: center;">
        This game is only playable in landscape mode!
        <button id="landscape" onclick="SC.fullscreenAndLandscape()">Enter landscape mode now</button>
    </dialog>

    <iframe id="ifr" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; border: 0;" src="pinboard.html"></iframe>

  </body>
</html>
